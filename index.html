<!DOCTYPE html>
<html>
<head>
  <title>Small Library</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="main-container">
    <button id="new-book-button">Add new book</button>
    <form class="book-form">
      Title:<br>
      <input type="text" name="title" id="form-title" value="The Book"><br>
      Author:<br>
      <input type="text" name="author" id="form-author" value="John Smith"><br>
      Pages:<br>
      <input type="text" name="pages" id="form-pages" value="1234"><br>
      Read:<br>
      <input type="text" name="read" id="form-read" value="true"><br><br>
      <button id="form-submit" type="button">Submit</button>
    </form>
  </section>
  
</body>
<script src="./scripts/script.js"></script>
</html>
